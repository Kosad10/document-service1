databaseChangeLog:
  - changeSet:
      id: create_table_statement-register
      author: kosolapova A.

      changes:
        - createTable:
            tableName: statement_register
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: statement_register
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_documents_statement_register