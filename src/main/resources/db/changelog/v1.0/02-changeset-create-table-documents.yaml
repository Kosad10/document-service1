databaseChangeLog:
  - changeSet:
      id: create_table_documents
      author: kosolapova A.

      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true

              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: author
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: document_status
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: DATE
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: documents_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1