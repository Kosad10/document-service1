databaseChangeLog:
  - changeSet:
      id: create_table_documents
      author: kosolapova A.

      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true

              - column:
                  name: uniq_number
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: author
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: document_status
                  constraints:
                    nullable: false

              - column:
                  name: created_add_updated_add
                  type: DATE
                  constraints:
                    nullable: false