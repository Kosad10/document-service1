databaseChangeLog:
  - changeSet:
      id: create_table_registry
      author: kosolapova A.

      changes:
        - createTable:
            tableName: registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: registry
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_documents_registry

        - createSequence:
            sequenceName: registry_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1