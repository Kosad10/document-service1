databaseChangeLog:
  - changeSet:
      id: create_table_history
      author: kosolapova A.

      changes:
        - createTable:
            tableName: history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    unique: true
              - column:
                  name: author
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_of_modify
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: actions_for_document
              - column:
                  name: comment
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
                    unique: false
        - addForeignKeyConstraint:
            baseTableName: history
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_documents_history